<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wilde ride!</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Welcome to the Oscar Wilde typing challenge. </h1>
    <h2>Prepare to type in earnest!</h2>   
    
    <div id="timer"></div>
    <div id="test-text"></div>
    <div id="highlight"></div>
    <textarea id="user-answer" autocomplete="off"></textarea>
    <button id="reset">Reset</button>
    <div id="last-stats"></div>
    <table id="total-stats">
        <tr>
            <th>Date</th>
            <th>Symbols Per Minute</th>
            <th>Accuracy</th>
        </tr>        
    </table>
    <script type="module" src="/js/main.js"></script>
</body>
</html>
