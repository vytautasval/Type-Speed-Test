<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wilde ride!</title>
    
    <link rel="stylesheet" href="/css/styles.css">
    
</head>
<body>    
    <div class="container">
        <div id="header-div">
            <h1>Welcome to the Oscar Wilde typing challenge. </h1>
            <h2 >Prepare to type in earnest!</h2> 
        </div>    
                
        <div id="timer"></div>    
        <div id="test-text"></div>   
        <div id="highlight"></div>    
        <textarea id="user-answer" autocomplete="off" placeholder="Type your text here..."></textarea>    
        <button type="button" id="reset">Reset</button>    
        <div id="progress"></div>    
        <div id="last-stats"></div>        
        <table id="total-stats">
            <tr>
                <th>Date</th>
                <th>Symbols per minute</th>
                <th>Accuracy</th>
            </tr>        
        </table>
        <table id="average-stats">
            <tr>            
                <th>Average symbols per minute</th>
                <th>Average accuracy</th>
            </tr>
            <tr>
                <td id="spm"></td>
                <td id="acc"></td>
            </tr>        
        </table>
    </div>
    <script type="module" src="/js/main.js"></script>
</body>
</html>
